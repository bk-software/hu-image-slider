<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Silder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a id="home-page-link" class="nav-link active" aria-current="page" href="#">Home</a>
            <a id="about-page-link" class="nav-link" href="#">About</a>
            <a id="news-page-link" class="nav-link" href="#">News</a>
          </div>
        </div>
      </div>
    </nav>

   <!-- Homepage  -->
    <div id="home-page" class="d-flex flex-column align-items-center" >
      <h1>Home page</h1>
      <p>This is our home page</p>
      <div class="container d-flex flex-column align-items-center">
        <div class="mb-4">
          <button id="prev" class="btn btn-primary">
            <i class="bi bi-skip-start-fill"></i>
            Prev
          </button>
          <button id="next" class="ms-3 btn btn-primary">
            <i class="bi bi-skip-end-fill"></i>
            Next
          </button>
          <button id="auto-run" class="ms-3 btn btn-primary">
            <i class="bi bi-play-btn-fill"></i>
            Auto Run
          </button>
          <button id="stop-run" class="ms-3 btn btn-primary d-none">
            Stop run
            <i class="bi bi-pause-btn-fill"></i>
          </button>
        </div>
        <h2 id="image-title">Some title</h2>
        <img id='slider-image' src="images/OHR.HickmanBridge_ROW9566895207_1920x1080.jpg" alt="">
        <p id="image-description">description </p>
        <p id="image-credits">credit</p>
        <p id="image-featured">date</p> 
      </div>
    </div>
   <!-- END OF Homepage  -->

   <!-- About page  -->
    <div id="about-page" class="d-none">
      <h1>About page</h1>
      <p>This is our about page</p>
    </div>
   <!-- END OF About page  -->

   <!--  news page  -->
    <div id="news-page" class="d-none">
      <h1>News page</h1>
      <p>This is our news  page</p>
    </div>

    <script src="app.js"></script> 
    <script src="slider.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
